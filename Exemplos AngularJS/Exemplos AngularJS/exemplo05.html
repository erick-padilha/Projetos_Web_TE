<html ng-app="contatos">
	<head>
		<title>AngularJS - Framework front-end MVW - JS</title>
		<meta charset="UTF-8">
		<meta name="description" content="Aprendendo utilizar as diretivas AngularJS">
		<meta name="author" content="Aline Zenker">
		<!--adicionando a tag viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<!--Incorporando o CSS bootstrap -->
		<link  rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!--Incorporando o AngularJS-->
		<script src="js/angular.min.js"></script>
		<!--Incorporando o JS da lista - nosso controller pode vir de um banco-->
		<script src="js/listaContatos.js"></script>
		<!--CSS básico-->
		<style>
			.jumbotron{
				width: 400px;
				text-align: center;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
			}			
			.table{
				margin-top: 20px;
			}
			
			.form-control{
				margin-bottom: 5px;
			}			
		</style>		
	</head>

	<body ng-controller="contatosController">	
		<div class="jumbotron">		
			<h4 ng-bind="titulo"></h4>
			<table class="table table-striped">			
				<thead>
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
					</tr>
				</thead>
				
				<tfoot>
					<tr>
						<th colspan="3" class="text-center">Preenchido pelo Controller</th>
					</tr>
				</tfoot>
				
				<tbody>					
					<tr ng-repeat="c in contatos">					
						<td>{{c.nome}}</td>
						<td>{{c.telefone}}</td>
						<td>{{c.email}}</td>					
					</tr>					
					<!-- Pode ser assim também, porém é mais utilizado quando se percorre arrays 
					<tr ng-repeat="c in contatos">					
						<td ng-repeat="(key,value) in c">
							{{value}}
						</td>						
					</tr> -->
				</tbody>			
			</table>		
			
			<hr>
			
			<h4 ng-bind="titulo2"></h4>
			<h4 ng-bind="teste"></h4>
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Digite seu Nome" required>
			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Digite seu Telefone" required>
			<input class="form-control" type="email" ng-model="contato.email" placeholder="Digite seu Email" required>			
			<button class="btn btn-primary" ng-click="adicionarContato(contato)">Adicionar Contato</button>
		</div>

	</body>	
</html>
