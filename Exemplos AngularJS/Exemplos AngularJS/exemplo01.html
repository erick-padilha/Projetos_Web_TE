<!DOCTYPE html>
<html lang="pt-br" ng-app>
	<head>
		 <title>AngularJS - Framework front-end MVW - JS</title>
		 <meta charset="UTF-8">
		 <meta name="description" content="Aprendendo utilizar as diretivas AngularJS">
		 <meta name="author" content="Aline Zenker">
		 <link rel="stylesheet" href="css/bootstrap.min.css">
		 <script src="js/angular.min.js"></script>
	</head>
	<body>
		<div class="container-fluid" style="width:50%">
				<h1> Exemplo ng-model</h1>
				<div class="form-group">
				<label>Digite seu nome: </label>
				<input type="text" ng-model="nome" class="form-control">
				</div>
				<h2 class="text-center">Seu nome é: {{nome}}</h2>
		</div>
	</body>
</html>
