<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estilização CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Título da Seção</h2>
            <p>Este é um parágrafo de exemplo.</p>

            <div>
                <h3>Título da Divisão</h3>
                <p>Este é outro parágrafo dentro de uma divisão.</p>
            </div>

            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <img src="https://via.placeholder.com/400" alt="Exemplo de Imagem">

            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <button type="submit">Enviar</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>25</td>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Fim da Tabela</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>

</html>
