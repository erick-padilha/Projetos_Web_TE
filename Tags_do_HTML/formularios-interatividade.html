<!DOCTYPE HTML> <!-- Define o tipo de documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da viewport -->
    <title>Exemplo de Formulário</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            line-height: 1.6; /* Define a altura da linha */
            margin: 0; /* Define a margem externa */
            padding: 0; /* Define o preenchimento interno */
            background-color: #f4f4f4; /* Define a cor de fundo */
        }
        header, footer {
            background-color: #333; /* Define a cor de fundo do cabeçalho e rodapé */
            color: #fff; /* Define a cor do texto */
            padding: 1em 0; /* Define o preenchimento interno */
            text-align: center; /* Alinha o texto ao centro */
        }
        nav ul {
            list-style: none; /* Remove os estilos da lista */
            padding: 0; /* Remove o preenchimento interno */
        }
        nav ul li {
            display: inline; /* Define os itens da lista como elementos em linha */
            margin-right: 10px; /* Define a margem à direita */
        }
        nav ul li a {
            text-decoration: none; /* Remove a decoração do link */
            color: #333; /* Define a cor do texto */
            padding: 5px 10px; /* Define o preenchimento interno */
            border: 1px solid #333; /* Define a borda */
            border-radius: 5px; /* Define o raio da borda */
        }
        nav ul li a:hover {
            background-color: #333; /* Define a cor de fundo ao passar o mouse */
            color: #fff; /* Define a cor do texto ao passar o mouse */
        }
        main {
            padding: 20px; /* Define o preenchimento interno */
            max-width: 800px; /* Define a largura máxima */
            margin: 0 auto; /* Centraliza horizontalmente */
            background-color: #fff; /* Define a cor de fundo */
        }
        section {
            margin-bottom: 20px; /* Define a margem inferior */
        }
        fieldset {
            margin-bottom: 15px; /* Define a margem inferior */
            padding: 10px; /* Define o preenchimento interno */
            border: 1px solid #ccc; /* Define a borda */
        }
        legend {
            padding: 0 10px; /* Define o preenchimento interno */
            font-weight: bold; /* Define o peso da fonte */
        }
        label {
            display: block; /* Define o elemento como bloco */
            margin-bottom: 5px; /* Define a margem inferior */
        }
        input, textarea, select, button {
            display: block; /* Define o elemento como bloco */
            margin-bottom: 10px; /* Define a margem inferior */
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1> <!-- Define o cabeçalho principal -->
        <nav>
            <ul>
                <!-- Lista de navegação -->
                <li><a href="index.html">Home</a></li>
                <li><a href="estrutura-basica.html">Estrutura Básica</a></li>
                <li><a href="listas-tabelas.html">Listas e Tabelas</a></li>
                <li><a href="conteudo-multimidia.html">Conteúdo Multimídia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="/submit" method="post"> <!-- Define um formulário com método de envio -->
                <fieldset>
                    <legend>Informações Pessoais</legend> <!-- Define a legenda do campo -->
                    <label for="nome">Nome:</label> <!-- Define a label do campo -->
                    <input type="text" id="nome" name="nome"> <!-- Define um campo de texto -->
                    <br> <!-- Insere uma quebra de linha -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"> <!-- Define um campo de email -->
                    <br>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea> <!-- Define uma área de texto -->
                    <br>
                    <button type="submit">Enviar</button> <!-- Define um botão de envio -->
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Formulários de Contato</p> <!-- Informação de copyright -->
    </footer>
</body>
</html>
