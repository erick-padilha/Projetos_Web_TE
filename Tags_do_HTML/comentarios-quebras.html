<!DOCTYPE HTML> <!-- Define o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o início do documento HTML e o idioma -->
<head> <!-- Define informações sobre o documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define configurações de visualização -->
    <title>Comentários e Quebras de Linha</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno */
        body {
            font-family: Arial, sans-serif; /* Define a fonte e a família de fontes */
            line-height: 1.6; /* Define a altura da linha para o texto */
            margin: 0; /* Define a margem do corpo do documento */
            padding: 0; /* Define o preenchimento do corpo do documento */
            background-color: #f4f4f4; /* Define a cor de fundo do corpo do documento */
        }
        section {
            max-width: 600px; /* Define a largura máxima da seção */
            margin: 0 auto; /* Define as margens automáticas para centralizar a seção */
            padding: 20px; /* Define o preenchimento da seção */
            background-color: #fff; /* Define a cor de fundo da seção */
            border-radius: 5px; /* Define o raio das bordas da seção */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra à seção */
        }
        h2 {
            color: #333; /* Define a cor do cabeçalho */
            border-bottom: 2px solid #333; /* Adiciona uma borda inferior ao cabeçalho */
            padding-bottom: 10px; /* Define o preenchimento inferior do cabeçalho */
            margin-bottom: 20px; /* Define a margem inferior do cabeçalho */
        }
        p {
            color: #666; /* Define a cor do texto do parágrafo */
            margin-bottom: 10px; /* Define a margem inferior do parágrafo */
        }
        br {
            margin-bottom: 20px; /* Ajusta o espaço entre os parágrafos */
        }
    </style>
</head>
<body>
    <section> <!-- Define uma seção -->
        <h2>Exemplos de Comentários e Quebras de Linha</h2> <!-- Define o cabeçalho de nível 2 -->
        
        <p>Este é um parágrafo.</p> <!-- Define um parágrafo -->
        <br> <!-- Insere uma quebra de linha simples -->
        <p>Este é outro parágrafo após uma quebra de linha.</p>
        
        <!-- Este é um comentário. Ele não será exibido no navegador. -->
    </section>
</body>
</html>
