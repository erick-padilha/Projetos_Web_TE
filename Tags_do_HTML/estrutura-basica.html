<!DOCTYPE HTML> <!-- Define o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o início do documento HTML e o idioma -->
<head> <!-- Define informações sobre o documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define configurações de visualização -->
    <title>Exemplo de Documento HTML</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body> <!-- Define o corpo do documento -->
    <header> <!-- Define o cabeçalho da página -->
        <h1>Bem-vindo ao Meu Site</h1> <!-- Define o cabeçalho de nível 1 -->
        <nav> <!-- Define os links de navegação -->
            <ul> <!-- Define uma lista desordenada -->
                <li><a href="index.html">Home</a></li> <!-- Define um item de lista e um hyperlink -->
                <li><a href="#home">Seção Principal</a></li>
                <li><a href="formularios-interatividade.html">Formulários</a></li>
                <li><a href="listas-tabelas.html">Listas e Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main> <!-- Conteúdo principal -->
        <section id="home"> <!-- Define uma seção -->
            <h2>Seção Principal</h2> <!-- Define o cabeçalho de nível 2 -->
            <p>Este é um parágrafo na seção principal.</p> <!-- Define um parágrafo -->
        </section>
    </main>
    <footer> <!-- Define o rodapé da página -->
        <p>&copy; 2024 Exemplos de Tags HTML</p>
    </footer>
</body>
</html>
