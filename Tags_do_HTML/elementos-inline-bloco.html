<!DOCTYPE HTML> <!-- Define o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o início do documento HTML e o idioma -->
<head> <!-- Define informações sobre o documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define configurações de visualização -->
    <title>Elementos Inline e Bloco</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            line-height: 1.6; /* Define a altura da linha */
            margin: 0; /* Remove margem externa */
            padding: 0; /* Remove preenchimento externo */
            background-color: #f4f4f4; /* Define a cor de fundo */
        }
        section {
            max-width: 600px; /* Define a largura máxima da seção */
            margin: 0 auto; /* Centraliza a seção na página */
            padding: 20px; /* Adiciona preenchimento interno */
            background-color: #fff; /* Define a cor de fundo da seção */
            border-radius: 5px; /* Adiciona borda arredondada */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona sombra */
        }
        h2 {
            color: #333; /* Define a cor do texto do cabeçalho */
            border-bottom: 2px solid #333; /* Adiciona uma linha na parte inferior do cabeçalho */
            padding-bottom: 10px; /* Adiciona preenchimento na parte inferior do cabeçalho */
            margin-bottom: 20px; /* Adiciona margem na parte inferior do cabeçalho */
        }
        div {
            background-color: #f0f0f0; /* Define a cor de fundo da div */
            padding: 10px; /* Adiciona preenchimento interno */
            margin-bottom: 20px; /* Adiciona margem na parte inferior da div */
            border-radius: 5px; /* Adiciona borda arredondada */
        }
        p {
            color: #666; /* Define a cor do texto do parágrafo */
            margin-bottom: 10px; /* Adiciona margem na parte inferior do parágrafo */
        }
        span {
            color: #ff0000; /* Cor vermelha para o texto dentro do span */
            font-weight: bold; /* Texto em negrito */
        }
    </style>
</head>
<body>
    <section> <!-- Define uma seção -->
        <h2>Exemplos de Elementos Inline e Bloco</h2> <!-- Define o cabeçalho de nível 2 -->
        
        <div> <!-- Define uma seção no documento (elemento de bloco) -->
            <p>Este é um parágrafo dentro de uma div.</p> <!-- Define um parágrafo -->
            <span>Este é um texto dentro de um span.</span> <!-- Define uma seção no documento (elemento inline) -->
        </div>
    </section>
</body>
</html>
